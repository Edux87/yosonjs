<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  
  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
  

  <script src=".grunt/grunt-contrib-jasmine/require.js"></script>
  <script>
    require.onError = function(error) {
      var message = error.requireType + ': ';
      if (error.requireType === 'scripterror' || error.requireType === 'notloaded' && error.requireModules) {
        message += 'Illegal path or script error: ' + '[\'' + error.requireModules.join("', '") + '\']';
      } else {
        message += error.message;
      }

      throw Error(message);
    };
  </script>

  
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  

  <script>
    

    
      require.config({
  "baseUrl": "./src",
  "paths": {
    "spec": "spec",
    "base": "./core/base",
    "jquery": "../test/lib/jquery",
    "sinon": "../lib/sinon",
    "jasmine": "../lib/jasmine-1.3.1/jasmine",
    "jasmine-html": "../lib/jasmine-1.3.1/jasmine-html",
    "jasmine-jquery": "../lib/jasmine-jquery"
  },
  "shim": {
    "jasmine": {
      "exports": "jasmine"
    },
    "sinon": {
      "exports": "sinon"
    },
    "jasmine-html": [
      "jasmine"
    ],
    "jasmine-jquery": [
      "jasmine"
    ]
  }
});
    
  </script>

  <script>
    function launchTest() {
    require([
      
        
        'comps/comunicator' ,
      
        
        'comps/dependency-manager' ,
      
        
        'comps/dependency' ,
      
        
        'comps/loader' ,
      
        
        'comps/modular' ,
      
        
        'namespace' ,
      
        
        'yoson' 
      
    ],
    function(){
      require(['test/spec/SpecComunicator.js','test/spec/SpecDependency.js','test/spec/SpecModular.js','test/spec/SpecUtils.js','.grunt/grunt-contrib-jasmine/reporter.js'], function(){
        require(['.grunt/grunt-contrib-jasmine/jasmine-helper.js'], function(){
          // good to go! Our tests should already be running.
        })
      })
    }
    )
  }
  </script>

  
  <script>
  launchTest();
  </script>
  
</head>
<body>
</body>
</html>
